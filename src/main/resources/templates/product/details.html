<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${product.name}">Product Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/product-details.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">

    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}" class="text-success text-decoration-none">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Product Name</li>
        </ol>
    </nav>

    <div class="row g-5">
        <div class="col-lg-5">
            <img th:src="${product.imageUrl} ?: 'https://via.placeholder.com/600x600.png?text=No+Image'"
                 class="img-fluid product-image-detail border" alt="Product image">
        </div>

        <div class="col-lg-7">
            <h1 class="fw-bold mb-3" th:text="${product.name}">Product Name</h1>

            <div class="price-wrapper">
                <div th:if="${product.discountPercent > 0}">
                    <div class="d-flex align-items-center gap-2 mb-1 price-original-wrapper">
                        <span class="text-decoration-line-through">
                            Original Price: <span th:text="'₫' + ${#numbers.formatDecimal(product.originalPrice, 0, 0, 'COMMA')}"></span>
                        </span>
                        <span class="discount-tag">
                            Discount -<span th:text="${product.discountPercent}"></span>%
                        </span>
                    </div>

                    <div class="price-final-lg text-danger"
                         th:text="'₫' + ${#numbers.formatDecimal(product.price, 0, 0, 'COMMA')}">
                        1.700.000
                    </div>

                    <div class="saving-box">
                        <i class="bi bi-piggy-bank me-2 fs-5"></i>
                        Saved:&nbsp;
                        <span th:text="'₫' + ${#numbers.formatDecimal(product.discountedPrice, 0, 0, 'COMMA')}">300.000</span>
                    </div>
                </div>

                <div th:unless="${product.discountPercent > 0}">
                    <div class="price-final-lg text-success"
                         th:text="'₫' + ${#numbers.formatDecimal(product.price, 0, 0, 'COMMA')}">
                        1.700.000
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3 mb-4">
                <span class="badge badge-status"
                      th:classappend="${product.stockQuantity > 0 ? 'bg-success' : 'bg-danger'}"
                      th:text="${product.stockQuantity > 0 ? 'Available' : 'Sold out'}">
                </span>
                <span class="text-muted" th:if="${product.stockQuantity > 0}">
                    (<strong th:text="${product.stockQuantity}"></strong> left)
                </span>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-6">
                    <span class="info-label">Category:</span>
                    <div class="mt-1">
                         <span th:each="cat : ${product.categoryNames}"
                               class="category-tag me-1" th:text="${cat}"></span>
                    </div>
                </div>
                <div class="col-6">
                    <span class="info-label">Supplier:</span>
                    <span class="fw-medium" th:text="${product.supplierName}">GreenFarm</span>
                </div>
                <div class="col-6">
                    <span class="info-label">Origin:</span>
                    <span th:text="${product.origin}">Vn</span>
                </div>
                <div class="col-6">
                    <span class="info-label">Age:</span>
                    <span th:text="${product.age + ' months'}">12 months</span>
                </div>
            </div>

            <div class="d-flex gap-3 mt-4">
                <button class="btn btn-success btn-lg px-4 flex-grow-1"
                        th:data-product-id="${product.id}"
                        th:data-product-name="${product.name}"
                        th:data-product-image="${product.imageUrl}"
                        data-bs-toggle="modal"
                        data-bs-target="#addToCartModal"
                        th:disabled="${product.stockQuantity <= 0}">
                    <i class="bi bi-cart-plus me-2"></i> Add to cart
                </button>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg px-4">
                    Continue Shopping
                </a>
            </div>

            <div class="mt-5">
                <h5 class="fw-bold mb-3 border-bottom pb-2">Description</h5>
                <div class="description-box" th:text="${product.description ?: 'Updating...'}">
                    Description body
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="addToCartModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Add to cart</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalProductImage" src="" width="80" height="80" class="rounded mb-3 border" style="object-fit: cover">
                <h6 id="modalProductName" class="mb-3 fw-bold"></h6>
                <div class="input-group w-75 mx-auto">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantityInput" class="form-control text-center" value="1" min="1">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="btnConfirmAddToCart">Confirm</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cart.js}"></script>

</body>
</html>
