<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .cart-item-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .quantity-btn { width: 36px; }
        .empty-cart { text-align: center; padding: 60px 20px; color: #666; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">

    <form th:action="@{/order/checkout}" method="GET" id="cartForm">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Your cart</h2>
            <div class="form-check" th:if="${cart != null and !cart.items.isEmpty()}">
                <input class="form-check-input" type="checkbox" id="selectAll" onchange="toggleAll(this)">
                <label class="form-check-label fw-bold" for="selectAll">Select All</label>
            </div>
        </div>

        <div th:if="${cart != null and !cart.items.isEmpty()}">
            <div class="row row-cols-1 row-cols-md-1 g-4">
                <div th:each="item : ${cart.items}" class="card mb-3">
                    <div class="card-body d-flex align-items-center">

                        <div class="me-3">
                            <input class="form-check-input item-checkbox"
                                   type="checkbox"
                                   name="selectedCartItemIds"
                                   th:value="${item.id}"
                                   th:data-subtotal="${item.subtotal}"
                                   onchange="updateTotalDisplay()">
                        </div>

                        <img th:src="${item.productImageUrl}"
                             th:alt="${item.productName}"
                             class="cart-item-img me-4">

                        <div class="flex-grow-1">
                            <h5 class="card-title mb-1" th:text="${item.productName}">Product Name</h5>
                            <p class="text-success fw-bold"
                               th:text="'₫' + ${#numbers.formatDecimal(item.unitPrice, 0, 2, 'COMMA')}">Price</p>
                        </div>

                        <div class="d-flex align-items-center me-4">
                            <button type="button" class="btn btn-outline-secondary quantity-btn"
                                    th:disabled="${item.quantity <= 1}"
                                    th:data-product-id="${item.productId}"
                                    onclick="updateQuantity(this, -1)">-</button>

                            <input type="text" class="form-control text-center mx-2" style="width:60px;"
                                   th:value="${item.quantity}" readonly>

                            <button type="button" class="btn btn-outline-secondary quantity-btn"
                                    th:data-product-id="${item.productId}"
                                    onclick="updateQuantity(this, 1)">+</button>
                        </div>

                        <div class="text-end me-4">
                            <p class="fw-bold text-danger"
                               th:text="'₫' + ${#numbers.formatDecimal(item.subtotal, 0, 2, 'COMMA')}">Total</p>
                        </div>

                        <button type="button" class="btn btn-danger"
                                th:data-product-id="${item.productId}"
                                onclick="removeFromCart(this)">
                            <i class="bi bi-trash"></i>
                        </button>

                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <h4>Total: <span id="displayTotal" class="text-danger">₫0</span></h4>

                <button type="submit" id="checkoutBtn" class="btn btn-success btn-lg mt-3" disabled>
                    CHECKOUT (<span id="selectedCount">0</span>)
                </button>
            </div>
        </div>

        <div th:if="${cart == null or cart.items.isEmpty()}" class="empty-cart">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h4 class="mt-4">Cart is empty</h4>
            <p>No product was added to your cart!</p>
            <a href="/" class="btn btn-success btn-lg mt-3">Continue shop</a>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Formatter tiền tệ VN
    const formatter = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
    });

    function toggleAll(source) {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        checkboxes.forEach(cb => cb.checked = source.checked);
        updateTotalDisplay();
    }

    function updateTotalDisplay() {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        let total = 0;
        let count = 0;
        let allChecked = true;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                total += parseFloat(cb.getAttribute('data-subtotal'));
                count++;
            } else {
                allChecked = false;
            }
        });

        const selectAllCb = document.getElementById('selectAll');
        if(checkboxes.length > 0) selectAllCb.checked = allChecked;

        // Hiển thị
        document.getElementById('displayTotal').innerText = formatter.format(total);
        document.getElementById('selectedCount').innerText = count;

        document.getElementById('checkoutBtn').disabled = (count === 0);
    }
</script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
