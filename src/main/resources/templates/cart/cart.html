<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <style>
        .cart-item-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .quantity-btn { width: 36px; }
        .empty-cart { text-align: center; padding: 60px 20px; color: #666; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container my-5">
    <h2 class="mb-4">Your cart</h2>

    <!-- Kiểm tra giỏ hàng có rỗng không -->
    <div th:if="${cart != null and !cart.items.isEmpty()}">
        <div class="row row-cols-1 row-cols-md-1 g-4">
            <div th:each="item : ${cart.items}" class="card mb-3">
                <div class="card-body d-flex align-items-center">
                    <!-- Ảnh sản phẩm -->
                    <img th:src="${item.productImageUrl}"
                         th:alt="${item.productName}"
                         class="cart-item-img me-4">

                    <div class="flex-grow-1">
                        <h5 class="card-title mb-1" th:text="${item.productName}">Product Name</h5>
                        <p class="text-success fw-bold"
                           th:text="'₫' + ${#numbers.formatDecimal(item.unitPrice, 0, 2, 'COMMA')}">Price</p>
                    </div>

                    <div class="d-flex align-items-center me-4">
                        <!-- Nút giảm -->
                        <button class="btn btn-outline-secondary quantity-btn"
                                th:disabled="${item.quantity <= 1}"
                                th:data-product-id="${item.productId}"
                                th:data-current-quantity="${item.quantity}"
                                onclick="updateQuantity(this, -1)">
                            -
                        </button>
                        <input type="text" class="form-control text-center mx-2" style="width:60px;"
                               th:value="${item.quantity}" readonly>
                        <!-- Nút tăng -->
                        <button class="btn btn-outline-secondary quantity-btn"
                                th:data-product-id="${item.productId}"
                                th:data-current-quantity="${item.quantity}"
                                onclick="updateQuantity(this, 1)">
                            +
                        </button>


                    </div>

                    <div class="text-end me-4">
                        <p class="fw-bold text-danger"
                           th:text="'₫' + ${#numbers.formatDecimal(item.subtotal, 0, 2, 'COMMA')}">Total</p>
                    </div>
                    <!-- Nút xóa -->
                    <button class="btn btn-danger"
                            th:data-product-id="${item.productId}"
                            onclick="removeFromCart(this)">
                        <i class="bi bi-trash"></i>
                    </button>

                </div>
            </div>
        </div>

        <!-- Tổng tiền -->
        <div class="text-end mt-4">
            <h4 th:text="'Total: ₫' + ${#numbers.formatDecimal(cart.totalPrice, 0, 2, 'COMMA')}">
                Tổng cộng: ₫0
            </h4>
            <a href="/order/checkout" class="btn btn-success btn-lg mt-3">CHECKOUT</a>
        </div>
    </div>

    <!-- Giỏ hàng trống -->
    <div th:if="${cart == null or cart.items.isEmpty()}" class="empty-cart">
        <i class="bi bi-cart-x display-1 text-muted"></i>
        <h4 class="mt-4">Cart is empty</h4>
        <p>No product was added to your cart!</p>
        <a href="/" class="btn btn-success btn-lg mt-3">Continue shop</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
