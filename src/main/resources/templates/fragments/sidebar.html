<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentCategoryId=${currentCategoryId}">

<th:block th:fragment="sidebar">
    <div class="p-4 bg-success text-white" style="min-height: 100vh;">
        <h5 class="mb-4 fw-bold">Danh mục</h5>
        <ul class="nav flex-column">

            <li class="nav-item mb-2">
                <a class="nav-link text-white fw-bold"
                   th:href="@{/}"
                   th:classappend="${currentCategoryId == null ? 'bg-white text-success' : ''}">
                    Tất cả sản phẩm
                </a>
            </li>

            <li class="nav-item mb-2" th:each="cat : ${allCategories}">
                <a class="nav-link text-white"
                   th:href="@{'/category/' + ${cat.id}}"
                   th:text="${cat.name}"
                   th:classappend="${currentCategoryId == cat.id ? 'bg-white text-success fw-bold' : ''}">
                    Cây trong nhà
                </a>
            </li>
        </ul>
    </div>
</th:block>

<!-- Sidebar Mobile -->
<th:block th:fragment="sidebarContent">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/}">Tất cả sản phẩm</a>
        </li>
        <li class="nav-item" th:each="cat : ${allCategories}">
            <a class="nav-link text-white"
               th:href="@{'/category/' + ${cat.id}}"
               th:text="${cat.name}">
                Cây trong nhà
            </a>
        </li>
    </ul>
</th:block>

</html>
