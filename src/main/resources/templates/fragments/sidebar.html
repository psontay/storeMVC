<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentCategoryId=${currentCategoryId}">

<th:block th:fragment="sidebar">
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h5>Category</h5>
        </div>

        <nav class="sidebar-nav">
            <a th:href="@{/}"
               class="sidebar-link d-flex align-items-center"
               th:classappend="${currentCategoryId == null ? 'active' : ''}">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                <span>All Products</span>
            </a>

            <!-- Categories -->
            <th:block th:each="cat : ${allCategories}">
                <a th:href="@{'/category/' + ${cat.id}}"
                   th:text="${cat.name}"
                   class="sidebar-link d-flex align-items-center"
                   th:classappend="${currentCategoryId == cat.id ? 'active' : ''}">
                    <i class="bi bi-circle-fill" style="font-size: 0.6rem;"></i>
                    <span th:text="${cat.name}">Cây trong nhà</span>
                </a>
            </th:block>
        </nav>
    </aside>
</th:block>

</html>
