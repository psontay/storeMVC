<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentCategoryId=${currentCategoryId}">

<th:block th:fragment="sidebar">
    <aside class="modern-sidebar sticky-top" style="top: 90px; z-index: 10;">

        <nav class="sidebar-menu">
            <a th:href="@{/}"
               class="sidebar-item d-flex align-items-center justify-content-between"
               th:classappend="${currentCategoryId == null ? 'active' : ''}">
                <div class="d-flex align-items-center gap-3">
                    <span class="icon-box"><i class="bi bi-grid"></i></span>
                    <span class="menu-text">All Products</span>
                </div>
                <i class="bi bi-chevron-right arrow-icon"></i>
            </a>

            <div class="my-2 border-top border-light"></div> <th:block th:each="cat : ${allCategories}">
            <a th:href="@{'/category/' + ${cat.id}}"
               class="sidebar-item d-flex align-items-center justify-content-between"
               th:classappend="${currentCategoryId == cat.id ? 'active' : ''}">
                <div class="d-flex align-items-center gap-3">
                    <span class="icon-box"><i class="bi bi-flower1"></i></span>
                    <span class="menu-text" th:text="${cat.name}">Category Name</span>
                </div>
                <i class="bi bi-chevron-right arrow-icon"></i>
            </a>
        </th:block>
        </nav>
    </aside>
</th:block>

</html>
