<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/management.css}" rel="stylesheet">
    <style>
        /* CSS nhỏ cho ô search có nút reset */
        .search-box { display: flex; align-items: center; gap: 8px; }
        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { padding-left: 35px; border: 1px solid #ddd; border-radius: 6px; height: 40px; }
    </style>
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Manage</div>
            <a class="nav-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a class="nav-item active" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>User</span></a>
            <a class="nav-item" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Product</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Category</span></a>
            <a class="nav-item" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Supplier</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Order</span></a>
            <a class="nav-item" th:href="@{/}"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <form class="search-box" th:action="@{/admin/users/search}" method="get">
                    <div class="search-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" name="search" placeholder="Search users..." th:value="${currentSearch}">
                    </div>
                    <button type="submit" class="btn primary small">Search</button>

                    <a th:if="${currentSearch != null}" th:href="@{/admin/users}" class="btn secondary small">Clear</a>
                </form>
            </div>
            <div class="right">
                <a th:href="@{/admin/users/trash}" class="btn secondary" style="margin-right: 10px;">
                    <i class="bi bi-trash"></i> Trash
                </a>

                <button class="btn primary" id="createBtn">Add User</button>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>User List (<span th:text="${userPage.totalElements}">0</span>)</h3>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iter : ${userPage.content}">
                            <td th:text="${iter.index + 1 + userPage.number * userPage.size}"></td>
                            <td th:text="${user.username}" style="font-weight: 500;"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      style="background: #eef2ff; color: #4361ee; padding: 2px 6px; border-radius: 4px; font-size: 0.85em; margin-right: 4px;"
                                      th:text="${role}"></span>
                            </td>
                            <td class="actions">
                                <a th:href="@{/admin/users/{username}/edit(username=${user.username}, page=${currentPage}, search=${currentSearch})}"
                                   class="btn small">Edit</a>

                                <form th:action="@{/admin/users/{username}/delete(username=${user.username})}"
                                      method="post" style="display:inline;" onsubmit="return confirm('Delete this user?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn small danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${userPage.totalPages > 1}">
                    <a th:if="${!userPage.first}"
                       th:href="${currentSearch != null}
                                ? @{/admin/users/search(page=${userPage.number - 1}, size=${userPage.size}, search=${currentSearch})}
                                : @{/admin/users(page=${userPage.number - 1}, size=${userPage.size})}">Previous</a>

                    <span>Page <strong th:text="${userPage.number + 1}"></strong> of <strong th:text="${userPage.totalPages}"></strong></span>

                    <a th:if="${!userPage.last}"
                       th:href="${currentSearch != null}
                                ? @{/admin/users/search(page=${userPage.number + 1}, size=${userPage.size}, search=${currentSearch})}
                                : @{/admin/users(page=${userPage.number + 1}, size=${userPage.size})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="modal-overlay" id="modalOverlay"></div>
<script th:src="@{/js/management.js}" defer></script>
<div th:if="${editUser != null}">
</div>

<div class="modal" id="createModal">
    <div class="modal-content">
        <div class="modal-header"><h3>Add New User</h3><span class="close">×</span></div>
        <form th:action="@{/admin/users/create}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-grid">
                <div class="form-group"><label>Username <span class="req">*</span></label><input name="username" type="text" required></div>
                <div class="form-group"><label>Password <span class="req">*</span></label><input name="password" type="password" required></div>
                <div class="form-group"><label>Full Name</label><input name="fullName" type="text"></div>
                <div class="form-group"><label>Email <span class="req">*</span></label><input name="email" type="email" required></div>
                <div class="form-group"><label>Phone</label><input name="telPhone" type="text"></div>
                <div class="form-group"><label>Address</label><input name="address" type="text"></div>
            </div>
            <div class="form-group">
                <label>Roles</label>
                <select name="roles" multiple size="3">
                    <option value="USER" selected>USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <div class="form-group" th:unless="${permissions == null}">
                <label>Permissions</label>
                <div class="checkbox-grid" th:each="p : ${permissions}">
                    <label><input type="checkbox" name="permissions" th:value="${p}"> <span th:text="${p}"></span></label>
                </div>
            </div>
            <div class="modal-footer"><button type="submit" class="btn primary">Save</button><button type="button" class="btn secondary close">Cancel</button></div>
        </form>
    </div>
</div>

<div class="modal" id="editModal" th:if="${editUser != null}">
    <div class="modal-content">
        <div class="modal-header"><h3>Edit User</h3><span class="close">×</span></div>
        <form th:action="@{/admin/users/{username}/update(username=${editUser.username})}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-grid">
                <div class="form-group"><label>Username</label><input name="username" type="text" th:value="${editUser.username}" readonly style="background:#f1f3f5;"></div>
                <div class="form-group"><label>New Password</label><input name="password" type="password"></div>
                <div class="form-group"><label>Full Name</label><input name="fullName" type="text" th:value="${editUser.fullName}"></div>
                <div class="form-group"><label>Email</label><input name="email" type="email" th:value="${editUser.email}"></div>
                <div class="form-group"><label>Phone</label><input name="telPhone" type="text" th:value="${editUser.telPhone}"></div>
                <div class="form-group"><label>Address</label><input name="address" type="text" th:value="${editUser.address}"></div>
            </div>
            <div class="form-group">
                <label>Roles</label>
                <select name="roles" multiple size="3">
                    <option value="USER" th:selected="${editUser.roles.contains('USER')}">USER</option>
                    <option value="ADMIN" th:selected="${editUser.roles.contains('ADMIN')}">ADMIN</option>
                </select>
            </div>
            <div class="form-group" th:unless="${permissions == null}">
                <label>Permissions</label>
                <div class="checkbox-grid" th:each="p : ${permissions}">
                    <label><input type="checkbox" name="permissions" th:value="${p}" th:checked="${editUser.permissions.contains(p)}"> <span th:text="${p}"></span></label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn primary">Update Changes</button>
                <button type="button" class="btn secondary close" th:onclick="'window.location.href=\'/admin/users\''">Cancel</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
