<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Product Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">

    <style>
        .search-box { display: flex; align-items: center; gap: 8px; }
        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { padding-left: 35px; border: 1px solid #ddd; border-radius: 6px; height: 40px; }
    </style>
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Management</div>
            <a class="nav-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>User</span></a>
            <a class="nav-item active" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Product</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Category</span></a>
            <a class="nav-item" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Supplier</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Order</span></a>
            <a class="nav-item" th:href="@{/}"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <form class="search-box" th:action="@{/admin/products/search}" method="get">
                    <div class="search-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" name="keyword" placeholder="Search products..." th:value="${currentName}">
                    </div>
                    <button type="submit" class="btn primary small">Search</button>
                    <a th:if="${currentName != null}" th:href="@{/admin/products}" class="btn secondary small">Clear</a>
                </form>
            </div>
            <div class="right">
                <a th:href="@{/admin/products/trash}" class="btn secondary" style="margin-right: 10px;">
                    <i class="bi bi-trash"></i> Trash
                </a>
                <button class="btn primary" id="createBtn">Add Product</button>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>Product List (<span th:text="${page.totalElements}">0</span>)</h3>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Supplier</th>
                            <th>Categories</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, iter : ${page.content}">
                            <td th:text="${iter.index + 1 + (page.number * page.size)}"></td>
                            <td>
                                <img th:src="${p.imageUrl} ?: 'https://via.placeholder.com/50'"
                                     alt="img"
                                     style="width: 40px; height: 40px; object-fit: cover; border-radius: 6px; border: 1px solid #eee;">
                            </td>
                            <td>
                                <div style="font-weight: 500;" th:text="${p.name}"></div>
                                <small style="color: #888;" th:text="${#strings.abbreviate(p.description, 40)}"></small>
                            </td>
                            <td th:text="${#numbers.formatInteger(p.price, 0, 'COMMA') + ' ₫'}"></td>
                            <td>
                                <span th:class="${p.stockQuantity > 0 ? '' : 'req'}"
                                      th:text="${p.stockQuantity}"></span>
                            </td>
                            <td th:text="${p.supplierName}"></td>
                            <td th:text="${#strings.listJoin(p.categoryNames, ', ')}"></td>
                            <td class="actions">
                                <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn small">Edit</a>

                                <form th:action="@{'/admin/products/delete/' + ${p.id}}" method="post"
                                      style="display:inline;" onsubmit="return confirm('Delete this product?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${page.totalPages > 1}">
                    <a th:if="${!page.first}"
                       th:href="@{/admin/products/search(page=${page.number - 1}, size=${page.size}, name=${currentName}, supplierName=${currentSupplier})}">Previous</a>

                    <span>Page <strong th:text="${page.number + 1}"></strong> of <strong th:text="${page.totalPages}"></strong></span>

                    <a th:if="${!page.last}"
                       th:href="@{/admin/products/search(page=${page.number + 1}, size=${page.size}, name=${currentName}, supplierName=${currentSupplier})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>
<div class="modal" id="createModal">
    <div class="modal-content" style="max-width: 800px;"> <div class="modal-header">
        <h3>Add New Product</h3>
        <span class="close">×</span>
    </div>
        <form th:action="@{/admin/products/create}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-grid">
                <div class="form-group">
                    <label>Product Name <span class="req">*</span></label>
                    <input name="name" type="text" required placeholder="Ex: Nike Air Max">
                </div>
                <div class="form-group">
                    <label>Origin</label>
                    <input name="origin" type="text" placeholder="Ex: Vietnam, USA...">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Age (Years/Months)</label>
                    <input name="age" type="number" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status">
                        <option value="AVAILABLE">Available</option>
                        <option value="OUT_OF_STOCK">Out of Stock</option>
                        <option value="STOP_SELLING">Stop Selling</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Original Price <span class="req">*</span></label>
                    <input name="originalPrice" id="create_originalPrice" type="number" min="0" required
                           placeholder="Example: 2000" oninput="calculateFinalPrice()">
                </div>
                <div class="form-group">
                    <label>Discount Percent (%)</label>
                    <input name="discountPercent" id="create_discountPercent" type="number" min="0" max="100" value="0"
                           placeholder="Example: 20" oninput="calculateFinalPrice()">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Discount Amount</label>
                    <input id="create_discountAmount" type="number" readonly style="background-color: #f0f0f0;">
                </div>

                <div class="form-group">
                    <label>Final Price<span class="req">*</span></label>
                    <input name="price" id="create_finalPrice" type="number" readonly
                           style="background-color: #e8f5e9; font-weight: bold; color: #198754;">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input name="stockQuantity" type="number" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input name="imageUrl" type="url" placeholder="https://example.com/image.jpg">
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;" placeholder="Product details..."></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Categories <span class="req">*</span></label>
                    <select name="categoryId" multiple size="4" required>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                    <small style="font-size: 0.8em; color: #666;">Hold <kbd>Ctrl</kbd> to select multiple</small>
                </div>
                <div class="form-group">
                    <label>Supplier <span class="req">*</span></label>
                    <select name="supplierId" required>
                        <option value="">-- Select Supplier --</option>
                        <option th:each="sup : ${suppliers}"
                                th:value="${sup.id}"
                                th:text="${sup.name}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Save Product</button>
                <button type="button" class="btn secondary close">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="modal" id="editModal" th:if="${editProduct != null}">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h3>Edit Product</h3>
            <span class="close" onclick="window.location.href='/admin/products'">×</span>
        </div>
        <form th:action="@{'/admin/products/edit/' + ${editProduct.id}}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-grid">
                <div class="form-group">
                    <label>Product Name <span class="req">*</span></label>
                    <input name="name" type="text" th:value="${editProduct.name}" required>
                </div>
                <div class="form-group">
                    <label>Origin</label>
                    <input name="origin" type="text" th:value="${editProduct.origin}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Age</label>
                    <input name="age" type="number" th:value="${editProduct.age}">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status">
                        <option value="AVAILABLE" th:selected="${editProduct.status == 'AVAILABLE'}">Available</option>
                        <option value="OUT_OF_STOCK" th:selected="${editProduct.status == 'OUT_OF_STOCK'}">Out of Stock</option>
                        <option value="STOP_SELLING" th:selected="${editProduct.status == 'STOP_SELLING'}">Stop Selling</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Original Price</label>
                    <input name="originalPrice" type="number" th:value="${editProduct.originalPrice}">
                </div>
                <div class="form-group">
                    <label>Discount Percent</label>
                    <input name="discountPercent" type="number" th:value="${editProduct.discountPercent}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Final Price <span class="req">*</span></label>
                    <input name="price" type="number" th:value="${editProduct.price}" required>
                </div>
                <div class="form-group">
                    <label>Discounted Price</label>
                    <input name="discountedPrice" type="number" th:value="${editProduct.discountedPrice}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input name="stockQuantity" type="number" th:value="${editProduct.stockQuantity}">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input name="imageUrl" type="url" th:value="${editProduct.imageUrl}">
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;" th:text="${editProduct.description}"></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Categories <span class="req">*</span></label>
                    <select name="categoryId" multiple size="4" required>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${editProduct.categoryIds != null && editProduct.categoryIds.contains(cat.id)}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Supplier <span class="req">*</span></label>
                    <select name="supplierId" required>
                        <option th:each="sup : ${suppliers}"
                                th:value="${sup.id}"
                                th:text="${sup.name}"
                                th:selected="${editProduct.supplierId != null && sup.id == editProduct.supplierId}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Update Changes</button>
                <button type="button" class="btn secondary close"
                        th:onclick="'window.location.href=\'/admin/products\''">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="modal-overlay" id="modalOverlay"></div>

<script>
    function calculateFinalPrice() {
        // Lấy giá trị từ ô nhập
        const originalPrice = parseFloat(document.getElementById('create_originalPrice').value) || 0;
        const percent = parseFloat(document.getElementById('create_discountPercent').value) || 0;

        // Tính toán logic
        const discountAmount = originalPrice * (percent / 100);
        const finalPrice = originalPrice - discountAmount;

        // Hiển thị ra ô input
        document.getElementById('create_discountAmount').value = Math.round(discountAmount);
        document.getElementById('create_finalPrice').value = Math.round(finalPrice);
    }
</script>
<script th:if="${editProduct != null}">
    // Tự động mở Modal Edit khi có dữ liệu editProduct từ Controller
    document.addEventListener("DOMContentLoaded", function() {
        const editModal = document.getElementById('editModal');
        const modalOverlay = document.getElementById('modalOverlay');

        if (editModal) {
            editModal.style.display = 'block'; // Hiện modal
            editModal.classList.add('active'); // Thêm class active nếu CSS của bạn cần

            if (modalOverlay) {
                modalOverlay.style.display = 'block'; // Hiện lớp phủ mờ
            }
        }
    });
</script>
<script th:src="@{/js/management.js}" defer></script>
</body>
</html>
