<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>StoreMVC - Supplier Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Management</div>
            <a class="nav-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>User</span></a>
            <a class="nav-item" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Product</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Category</span></a>
            <a class="nav-item active" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Supplier</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Order</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <form class="search-box" th:action="@{/admin/suppliers}" method="get">
                    <i class="bi bi-search"></i>
                    <input type="text" name="name" placeholder="Search by name or code..." th:value="${param.name}">
                </form>
            </div>
            <div class="right">
                <button class="btn primary" id="createBtn">
                    <i class="bi bi-plus-lg"></i> Add New Supplier
                </button>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>Supplier List (<span th:text="${page.totalElements}">0</span>)</h3>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s, iter : ${page.content}">
                            <td th:text="${iter.index + 1 + (page.number * page.size)}"></td>
                            <td th:text="${s.name}"></td>
                            <td th:text="${s.fullName}"></td>
                            <td th:text="${s.email}"></td>
                            <td th:text="${s.telPhone}"></td>
                            <td class="actions">
                                <a th:href="@{'/admin/suppliers/edit/' + ${s.id}}" class="btn small">Edit</a>

                                <form th:action="@{'/admin/suppliers/delete/' + ${s.id}}" method="post"
                                      style="display:inline;" onsubmit="return confirm('Delete this supplier?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${page.totalPages > 1}">
                    <a th:if="${!page.first}"
                       th:href="@{/admin/suppliers(page=${page.number - 1}, size=${page.size}, name=${param.name})}">Previous</a>

                    <span>Page <strong th:text="${page.number + 1}"></strong> of <strong th:text="${page.totalPages}"></strong></span>

                    <a th:if="${!page.last}"
                       th:href="@{/admin/suppliers(page=${page.number + 1}, size=${page.size}, name=${param.name})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="modal" id="createModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Supplier</h3>
            <span class="close">×</span>
        </div>
        <form th:action="@{/admin/suppliers/create}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-grid">
                <div class="form-group">
                    <label>Supplier Code <span class="req">*</span></label>
                    <input name="name" type="text" required placeholder="Ex: SUP001">
                </div>
                <div class="form-group">
                    <label>Full Name <span class="req">*</span></label>
                    <input name="fullName" type="text" required placeholder="Ex: ABC Company Ltd">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Email <span class="req">*</span></label>
                    <input name="email" type="email" required placeholder="contact@company.com">
                </div>
                <div class="form-group">
                    <label>Phone <span class="req">*</span></label>
                    <input name="telPhone" type="text" required placeholder="0123 456 789">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Save</button>
                <button type="button" class="btn secondary close">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" id="editModal" th:if="${editSupplier != null}">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Supplier</h3>
            <span class="close">×</span>
        </div>
        <form th:action="@{'/admin/suppliers/edit/' + ${editSupplier.id}}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-grid">
                <div class="form-group">
                    <label>Supplier Code</label>
                    <input name="name" type="text" th:value="${editSupplier.name}" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input name="fullName" type="text" th:value="${editSupplier.fullName}" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" th:value="${editSupplier.email}" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input name="telPhone" type="text" th:value="${editSupplier.telPhone}" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Update</button>
                <button type="button" class="btn secondary close"
                        th:onclick="'window.location.href=\'/admin/suppliers\''">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay"></div>

<script th:src="@{/js/management.js}" defer></script>
</body>
</html>
