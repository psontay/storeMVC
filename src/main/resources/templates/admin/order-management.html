<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>StoreMVC - Order Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">

    <style>
        .search-box { display: flex; align-items: center; gap: 8px; }
        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { padding-left: 35px; border: 1px solid #ddd; border-radius: 6px; height: 40px; }
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 0.85em; font-weight: 600; display: inline-block; min-width: 90px; text-align: center;}
        /* Màu sắc trạng thái */
        .badge.PENDING { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .badge.CONFIRMED { background: #cce5ff; color: #004085; border: 1px solid #b8daff; }
        .badge.SHIPPED { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .badge.DELIVERED { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .badge.CANCELED { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Style cho Select trạng thái nhỏ gọn */
        .status-select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            cursor: pointer;
            background-color: white;
            outline: none;
        }
        .status-select:focus { border-color: var(--primary); }
    </style>
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Core</div>
            <a class="nav-item active" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>

            <div class="nav-section">Management</div>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>Users</span></a>
            <a class="nav-item" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Products</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Categories</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Orders</span></a>
            <a class="nav-item" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Suppliers</span></a>

            <div class="nav-section">System</div>
            <a class="nav-item" th:href="@{/}"><i class="bi bi-house-door"></i><span>Client Home</span></a>
            <form th:action="@{/logout}" method="post" class="mt-auto">
                <button class="nav-item w-100 text-start border-0 bg-transparent text-danger">
                    <i class="bi bi-box-arrow-left"></i><span>Logout</span>
                </button>
            </form>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <form class="search-box" th:action="@{/admin/orders/search}" method="get">
                    <div class="search-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" name="keyword" placeholder="Search by Order ID (UUID)..." th:value="${currentKeyword}">
                    </div>
                    <button type="submit" class="btn primary small">Search</button>

                    <a th:if="${currentKeyword != null && !currentKeyword.isEmpty()}"
                       th:href="@{/admin/orders}" class="btn secondary small">Clear</a>
                </form>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>Total Orders: <span th:text="${page.totalElements}">0</span></h3>
                    <div style="font-size: 0.9em;">
                        Sort by:
                        <a th:href="@{/admin/orders(sort='orderDate,desc')}" th:style="${sort == 'orderDate,desc' ? 'font-weight:bold; color:var(--primary)' : ''}">Newest</a> |
                        <a th:href="@{/admin/orders(sort='orderDate,asc')}" th:style="${sort == 'orderDate,asc' ? 'font-weight:bold; color:var(--primary)' : ''}">Oldest</a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status (Update)</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o, iter : ${page.content}">
                            <td th:text="${iter.index + 1 + (page.number * page.size)}"></td>

                            <td>
                                <strong style="font-family: monospace; font-size: 1.1em;"
                                        th:text="'#' + ${#strings.substring(o.orderId.toString(), 0, 36)}"></strong>
                            </td>

                            <td>
                                <div th:text="${o.userEmail}"></div>
                            </td>

                            <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>

                            <td style="color: var(--success); font-weight: 600;"
                                th:text="${#numbers.formatInteger(o.totalPrice, 0, 'COMMA') + ' ₫'}">
                            </td>

                            <td>
                                <form th:action="@{/admin/orders/{id}/status(id=${o.orderId})}" method="post"
                                      style="display: flex; align-items: center; gap: 8px;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                    <span th:class="'badge ' + ${o.orderStatus}"
                                          th:text="${o.orderStatus}"></span>

                                    <select name="orderStatus" class="status-select" onchange="this.form.submit()">
                                        <option value="PENDING"    th:selected="${o.orderStatus.name() == 'PENDING'}">PENDING</option>
                                        <option value="CONFIRMED"  th:selected="${o.orderStatus.name() == 'CONFIRMED'}">CONFIRMED</option>
                                        <option value="SHIPPED"    th:selected="${o.orderStatus.name() == 'SHIPPED'}">SHIPPED</option>
                                        <option value="DELIVERED"  th:selected="${o.orderStatus.name() == 'DELIVERED'}">DELIVERED</option>
                                        <option value="CANCELED"   th:selected="${o.orderStatus.name() == 'CANCELED'}">CANCELED</option>
                                    </select>
                                </form>
                            </td>

                            <td class="actions">
                                <form th:action="@{/admin/orders/{id}/delete(id=${o.orderId})}" method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this order? This action cannot be undone.')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small danger">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <tr th:if="${page.content.empty}">
                            <td colspan="7" style="text-align: center; padding: 30px; color: #888;">
                                No orders found.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${page.totalPages > 1}">
                    <a th:if="${!page.first}"
                       th:href="@{/admin/orders(page=${page.number - 1}, size=${page.size}, sort=${sort})}">Previous</a>

                    <span>Page <strong th:text="${page.number + 1}"></strong> of <strong th:text="${page.totalPages}"></strong></span>

                    <a th:if="${!page.last}"
                       th:href="@{/admin/orders(page=${page.number + 1}, size=${page.size}, sort=${sort})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>

<script th:src="@{/js/management.js}" defer></script>

</body>
</html>
