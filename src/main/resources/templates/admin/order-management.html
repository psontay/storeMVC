<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>StoreMVC - Quản lý Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="layout" id="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="brand"><div class="logo">SM</div><div class="brand-text">StoreMVC</div></div>
        <nav class="nav">
            <div class="nav-section">Quản lý</div>
            <a class="nav-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>Người dùng</span></a>
            <a class="nav-item" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Sản phẩm</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Danh mục</span></a>
            <a class="nav-item active" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Đơn hàng</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <button id="toggleSidebar" class="icon-btn">Menu</button>
                <h2>Quản lý Đơn hàng</h2>
            </div>
            <div class="right">
                <span th:text="${#authentication.name}">Admin</span>
            </div>
        </header>

        <section class="content">

            <!-- Flash message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Bảng đơn hàng -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Tổng: <strong th:text="${page.totalElements}">0</strong> đơn hàng</h4>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o : ${page.content}">
                            <td><strong th:text="'#' + ${#strings.substring(o.orderId.toString(), 0, 8)}"></strong></td>
                            <td th:text="${o.userEmail}"></td>
                            <td th:text="${o.formattedOrderDate}"></td>
                            <td class="text-success fw-bold" th:text="${o.formattedTotalPrice}"></td>
                            <td>
                                <form th:action="@{|/admin/orders/${o.orderId}/status|}" method="post" class="d-inline">
                                    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <select name="orderStatus" onchange="this.form.submit()" class="form-select form-select-sm">
                                        <option value="PENDING"    th:selected="${o.orderStatus?.name == 'PENDING'}">Chờ xác nhận</option>
                                        <option value="CONFIRMED"  th:selected="${o.orderStatus?.name == 'CONFIRMED'}">Đã xác nhận</option>
                                        <option value="SHIPPED"    th:selected="${o.orderStatus?.name == 'SHIPPED'}">Đã giao hàng</option>
                                        <option value="DELIVERED"  th:selected="${o.orderStatus?.name == 'DELIVERED'}">Đã giao</option>
                                        <option value="CANCELED"   th:selected="${o.orderStatus?.name == 'CANCELED'}">Đã hủy</option>
                                    </select>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/orders/${o.orderId}/delete}" method="post"
                                      onsubmit="return confirm('Xóa đơn hàng này?')" class="d-inline">
                                    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${page.isEmpty()}">
                            <td colspan="6" class="text-center py-5 text-muted">Chưa có đơn hàng nào</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang -->
                <div class="card-footer text-center" th:if="${page.totalPages > 1}">
                    <nav>
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/orders(page=0, size=${page.size})}">Đầu</a>
                            </li>
                            <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/orders(page=${page.number - 1}, size=${page.size})}">Trước</a>
                            </li>
                            <li class="page-item disabled">
                                <span class="page-link">Trang <strong th:text="${page.number + 1}"></strong> / <span th:text="${page.totalPages}"></span></span>
                            </li>
                            <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/orders(page=${page.number + 1}, size=${page.size})}">Sau</a>
                            </li>
                            <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/orders(page=${page.totalPages - 1}, size=${page.size})}">Cuối</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </main>
</div>

<!-- Chỉ cần Bootstrap JS cho alert -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
