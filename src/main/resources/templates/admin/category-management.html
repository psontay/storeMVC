<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>StoreMVC - Category Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <style>
        .search-box { display: flex; align-items: center; gap: 8px; }
        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { padding-left: 35px; border: 1px solid #ddd; border-radius: 6px; height: 40px; }
    </style>
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Core</div>
            <a class="nav-item active" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>

            <div class="nav-section">Management</div>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>Users</span></a>
            <a class="nav-item" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Products</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Categories</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Orders</span></a>
            <a class="nav-item" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Suppliers</span></a>

            <div class="nav-section">System</div>
            <a class="nav-item" th:href="@{/}"><i class="bi bi-house-door"></i><span>Client Home</span></a>
            <form th:action="@{/logout}" method="post" class="mt-auto">
                <button class="nav-item w-100 text-start border-0 bg-transparent text-danger">
                    <i class="bi bi-box-arrow-left"></i><span>Logout</span>
                </button>
            </form>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <form class="search-box" th:action="@{/admin/categories/search}" method="get">
                    <div class="search-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" name="keyword" placeholder="Search category..." th:value="${currentName}">
                    </div>
                    <button type="submit" class="btn primary small">Search</button>

                    <a th:if="${currentName != null && !currentName.isEmpty()}"
                       th:href="@{/admin/categories}"
                       class="btn secondary small">Clear</a>
                </form>
            </div>
            <div class="right">
                <button class="btn primary" id="createBtn">
                    <i class="bi bi-plus-lg"></i> Add Category
                </button>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>Category List (<span th:text="${page?.totalElements} ?: 0">0</span>)</h3>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c, iter : ${page.content}">
                            <td th:text="${iter.index + 1 + (page.number * page.size)}"></td>
                            <td style="font-weight: 500;" th:text="${c.name}"></td>
                            <td style="color: #666;" th:text="${c.description} ?: '—'"></td>
                            <td class="actions">
                                <a th:href="@{'/admin/categories/edit/' + ${c.id}}" class="btn small">Edit</a>

                                <form th:action="@{'/admin/categories/delete/' + ${c.id}}" method="post"
                                      style="display:inline;" onsubmit="return confirm('Delete this category? Products might be affected.')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${page.content.empty}">
                            <td colspan="4" style="text-align: center; color: #888;">No categories found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${page.totalPages > 1}">
                    <a th:if="${!page.first}"
                       th:href="@{/admin/categories(page=${page.number - 1}, size=${page.size}, name=${param.name})}">Previous</a>

                    <span>Page <strong th:text="${page.number + 1}"></strong> of <strong th:text="${page.totalPages}"></strong></span>

                    <a th:if="${!page.last}"
                       th:href="@{/admin/categories(page=${page.number + 1}, size=${page.size}, name=${param.name})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>

<div class="modal" id="createModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Category</h3>
            <span class="close">×</span>
        </div>
        <form th:action="@{/admin/categories/create}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label>Category Name <span class="req">*</span></label>
                <input name="name" type="text" required placeholder="Ex: Laptop, Smartphone...">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="4"
                          style="width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px;"
                          placeholder="Short description..."></textarea>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Save Category</button>
                <button type="button" class="btn secondary close">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" id="editModal" th:if="${editCategory != null}">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Category</h3>
            <span class="close">×</span>
        </div>
        <form th:action="@{'/admin/categories/edit/' + ${editCategory.id}}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label>Category Name <span class="req">*</span></label>
                <input name="name" type="text" th:value="${editCategory.name}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="4"
                          style="width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px;"
                          th:text="${editCategory.description}"></textarea>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn primary">Update Changes</button>
                <button type="button" class="btn secondary close"
                        th:onclick="'window.location.href=\'/admin/categories\''">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay"></div>

<script th:src="@{/js/management.js}" defer></script>
</body>
</html>
