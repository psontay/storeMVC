<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Product Trash</title> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">

    <style>
        .btn.success { background-color: #198754; color: white; border: none; }
        .btn.success:hover { background-color: #157347; }
    </style>
</head>
<body>

<div class="layout" id="app">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav-section">Management</div>
            <a class="nav-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a class="nav-item" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i><span>User</span></a>
            <a class="nav-item active" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i><span>Product</span></a>
            <a class="nav-item" th:href="@{/admin/categories}"><i class="bi bi-tags-fill"></i><span>Category</span></a>
            <a class="nav-item" th:href="@{/admin/suppliers}"><i class="bi bi-truck"></i><span>Supplier</span></a>
            <a class="nav-item" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i><span>Order</span></a>
            <a class="nav-item" th:href="@{/}"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="left">
                <h3>Deleted Products</h3>
            </div>

            <div class="right">
                <a th:href="@{/admin/products}" class="btn secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
        </header>

        <section class="content">
            <div th:if="${success}" class="alert success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert danger"  th:text="${error}"></div>

            <div class="card">
                <div class="card-header">
                    <h3>Trash Can (<span th:text="${page.totalElements}">0</span>)</h3>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Deleted At</th> <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, iter : ${page.content}">
                            <td th:text="${iter.index + 1 + (page.number * page.size)}"></td>
                            <td>
                                <img th:src="${p.imageUrl} ?: 'https://via.placeholder.com/50'"
                                     alt="img"
                                     style="width: 40px; height: 40px; object-fit: cover; border-radius: 6px; border: 1px solid #eee;">
                            </td>
                            <td>
                                <div style="font-weight: 500;" th:text="${p.name}"></div>
                                <small style="color: #888;" th:text="${#strings.abbreviate(p.description, 40)}"></small>
                            </td>
                            <td th:text="${#temporals.format(p.deletedAt, 'dd-MM-yyyy HH:mm')} ?: 'Unknown'"></td>

                            <td class="actions">
                                <form th:action="@{'/admin/products/restore/' + ${p.id}}" method="post" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small success" title="Restore Product">
                                        <i class="bi bi-arrow-counterclockwise"></i> Restore
                                    </button>
                                </form>

                                <form th:action="@{'/admin/products/hard-delete/' + ${p.id}}" method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('WARNING: This cannot be undone. Delete forever?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn small danger" title="Delete Forever">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" th:if="${page.totalPages > 1}">
                    <a th:if="${!page.first}"
                       th:href="@{/admin/products/trash(page=${page.number - 1}, size=${page.size})}">Previous</a>

                    <span>Page <strong th:text="${page.number + 1}"></strong> of <strong th:text="${page.totalPages}"></strong></span>

                    <a th:if="${!page.last}"
                       th:href="@{/admin/products/trash(page=${page.number + 1}, size=${page.size})}">Next</a>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
