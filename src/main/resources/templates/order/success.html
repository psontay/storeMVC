<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Ordered</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/success.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="success-container">
    <div class="success-card">
        <div class="icon-wrapper">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h1 class="mt-4 fw-bold text-success">Order success!</h1>
        <p class="lead text-secondary mb-2">Thanks for your choice</p>
        <p class="text-muted mb-4">
            We have received your order and will contact you shortly!
        </p>

        <div class="order-info mb-5">
            <p class="fs-5">
                Your order ID is:
                <strong class="text-success fs-4" th:text="${orderId}">#12345678</strong>
            </p>
            <small class="text-muted">You can lookup this order</small>
        </div>

        <div class="actions">
            <a th:href="@{/}" class="btn btn-success btn-lg px-5 shadow-sm">
                <i class="bi bi-shop me-2"></i> Continue shopping
            </a>
            <a th:href="@{/order/history}" class="btn btn-outline-success btn-lg px-5 ms-3 shadow-sm">
                <i class="bi bi-receipt me-2"></i> Order History
            </a>
        </div>

        <!-- Hiệu ứng cây nhỏ trang trí -->
        <div class="decoration">
            <i class="bi bi-flower1"></i>
            <i class="bi bi-flower2"></i>
            <i class="bi bi-flower3"></i>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
