<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán - GreenShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2>Shipping Details</h2>
    <div class="row">
        <div class="col-md-7">
            <form th:action="@{/order/create}" th:object="${request}" method="post">
                <div class="mb-3">
                    <label class="form-label">Shipping Address</label>
                    <textarea class="form-control" rows="3" th:field="*{shippingAddress}" required></textarea>
                </div>

                <h4 class="mt-4">Products</h4>
                <div th:each="item : ${cart.items}" class="border rounded p-3 mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:value="${item.id}" name="selectedCartItemIds" checked>
                        <label class="form-check-label d-flex align-items-center">
                            <img th:src="${item.productImageUrl}" width="50" class="me-3 rounded">
                            <div>
                                <strong th:text="${item.productName}"></strong><br>
                                <small>Quantity: <span th:text="${item.quantity}"></span> ×
                                    ₫<span th:text="${#numbers.formatDecimal(item.unitPrice,0,2,'COMMA')}"></span>
                                </small>
                            </div>
                            <strong class="ms-auto text-danger"
                                    th:text="'₫' + ${#numbers.formatDecimal(item.subtotal,0,2,'COMMA')}"></strong>
                        </label>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <h4 th:text="'Total: ₫' + ${#numbers.formatDecimal(cart.totalPrice,0,2,'COMMA')}"></h4>
                    <button type="submit" class="btn btn-success btn-lg">Order now!</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
