<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết đơn hàng #<span th:text="${order.orderId}">123</span> - GreenShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-receipt"></i>
                        Order ID: #<span th:text="${#strings.substring(order.orderId.toString(), 0, 8)}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p><strong>Order date:</strong> <span th:text="${order.formattedOrderDate}"></span></p>
                            <p><strong>Order status:</strong>
                                <span class="badge fs-6"
                                      th:class="${order.orderStatus == 'DELIVERED' ? 'bg-success' :
                                                 order.orderStatus == 'PENDING' ? 'bg-warning text-dark' :
                                                 order.orderStatus == 'CANCELED' ? 'bg-danger' : 'bg-secondary'}"
                                      th:text="${order.orderStatus}">PENDING</span>
                            </p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <h4 class="text-success">Total: <span th:text="${order.formattedTotalPrice}"></span></h4>
                        </div>
                    </div>

                    <hr>

                    <h5><i class="bi bi-box-seam"></i>Products in this order:</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Product</th>
                                <th class="text-center">Quantity</th>
                                <th class="text-end">Price</th>
                                <th class="text-end">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.orderItems}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.productImage} ?: 'https://via.placeholder.com/60'"
                                             width="60" class="rounded me-3">
                                        <div th:text="${item.productName}">Product name</div>
                                    </div>
                                </td>
                                <td class="text-center fw-bold" th:text="${item.quantity}">1</td>
                                <td class="text-end" th:text="${item.unitPriceFormatted}">₫150,000</td>
                                <td class="text-end text-success fw-bold" th:text="${item.totalPriceFormatted}">₫150,000</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <hr>

                    <div class="text-end">
                        <h4>Total: <span class="text-success" th:text="${order.formattedTotalPrice}"></span></h4>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/order/history}" class="btn btn-outline-secondary">
                            Return to order history
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
