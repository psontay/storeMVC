<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>GreenShop - Cây cảnh đẹp cho mọi nhà</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS riêng của chúng ta -->

    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            GreenShop
        </a>

        <form class="d-flex mx-auto" style="max-width: 500px;" th:action="@{/search}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Tìm kiếm cây cảnh..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <div class="d-flex align-items-center">
            <div th:replace="~{fragments/auth :: authMenu}"></div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar Desktop -->
        <div class="col-lg-3 col-xl-2 d-none d-lg-block sidebar-wrapper">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9 col-xl-10">
            <div class="container my-4">

                <!-- Nút mở sidebar trên mobile -->
                <div class="d-lg-none mb-4">
                    <button class="btn btn-success w-100" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
                        <i class="bi bi-list"></i> Danh mục sản phẩm
                    </button>
                </div>

                <!-- Danh sách sản phẩm -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                    <div class="col" th:each="product : ${page.content}">
                        <div class="card product-card h-100 border-0 shadow-sm">
                            <img th:src="${product.imageUrl} ?: 'https://via.placeholder.com/300x300?text=No+Image'"
                                 class="card-img-top product-img" alt="...">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title" th:text="${product.name}">Tên sản phẩm</h6>
                                <p class="text-muted small flex-grow-1" th:text="${product.description}">Mô tả ngắn</p>
                                <div class="mt-auto">
                                    <p class="price mb-2" th:text="'₫' + ${#numbers.formatInteger(product.price,0,'COMMA')}">150,000</p>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-success btn-sm flex-fill">
                                            Xem chi tiết
                                        </a>
                                        <!-- NÚT THÊM VÀO GIỎ HÀNG -->
                                        <button class="btn btn-success btn-sm add-to-cart-btn"
                                                th:data-product-id="${product.id}"
                                                th:data-product-name="${product.name}"
                                                data-bs-toggle="modal"
                                                data-bs-target="#addToCartModal">
                                            <i class="bi bi-cart-plus"></i> Thêm
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Phân trang -->
                <nav class="mt-5" th:if="${page.totalPages > 1}">
                    <ul class="pagination justify-content-center">

                        <!-- Đầu -->
                        <li class="page-item" th:class="${page.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/(page=0,size=${page.size})}">Đầu</a>
                        </li>

                        <!-- Trước -->
                        <li class="page-item" th:class="${page.hasPrevious() ? '' : 'disabled'}">
                            <a class="page-link" th:href="@{/(page=${page.number - 1},size=${page.size})}">Trước</a>
                        </li>

                        <!-- Các số trang – hiển thị tối đa 5 trang gần trang hiện tại -->
                        <th:block
                                th:with="start=${page.number - 2 &lt; 0 ? 0 : page.number - 2},
                     end=${page.number + 2 &gt; page.totalPages - 1 ? page.totalPages - 1 : page.number + 2}">

                            <th:block th:each="i : ${#numbers.sequence(start, end)}">
                                <li class="page-item" th:classappend="${i == page.number ? 'active' : ''}">
                                    <a class="page-link"
                                       th:href="@{/(page=${i},size=${page.size})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                        </th:block>

                        <!-- Sau -->
                        <li class="page-item" th:class="${page.hasNext() ? '' : 'disabled'}">
                            <a class="page-link" th:href="@{/(page=${page.number + 1},size=${page.size})}">Sau</a>
                        </li>

                        <!-- Cuối -->
                        <li class="page-item" th:class="${page.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/(page=${page.totalPages - 1},size=${page.size})}">Cuối</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Offcanvas Sidebar Mobile -->
<div class="offcanvas offcanvas-start bg-success text-white" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Danh mục</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div th:replace="~{fragments/sidebar :: sidebarContent}"></div>
    </div>
</div>

<!-- Modal chọn số lượng -->
<div class="modal fade" id="addToCartModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Thêm vào giỏ hàng</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalProductImage" src="" width="80" height="80" class="rounded mb-3">
                <h6 id="modalProductName" class="mb-3"></h6>
                <p class="text-muted mb-3">Chọn số lượng:</p>
                <div class="input-group w-75 mx-auto">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantityInput" class="form-control text-center" value="1" min="1" max="99">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            <div class="modal-footer justify-content-center gap-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-success px-4" onclick="confirmAddToCart()">
                    <i class="bi bi-check2"></i> Thêm vào giỏ
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-dark text-white mt-5">
    <div class="container">
        <p class="mb-2">
            <a href="https://facebook.com/greenshop" target="_blank" class="text-white">
                <i class="bi bi-facebook fs-3"></i> Theo dõi chúng tôi trên Facebook
            </a>
        </p>
        <p>&copy; 2025 GreenShop - Cây cảnh đẹp cho mọi nhà</p>
    </div>
</footer>cart.js
<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
