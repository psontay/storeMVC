<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>GreenShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3 col-xl-2 d-none d-lg-block sidebar-wrapper">

            <div class="mb-4 p-3 bg-white rounded shadow-sm">
                <h6 class="fw-bold mb-3"><i class="bi bi-funnel"></i> Filter by Price</h6>
                <form th:action="@{/}" method="get">

                    <input type="hidden" name="q" th:value="${searchQuery}">

                    <div class="mb-2">
                        <label class="small text-muted">Min Price</label>
                        <input type="number" name="minPrice" th:value="${minPrice}" class="form-control form-control-sm" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">Max Price</label>
                        <input type="number" name="maxPrice" th:value="${maxPrice}" class="form-control form-control-sm" placeholder="Max">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-sm">Apply</button>

                        <a th:if="${minPrice != null || maxPrice != null}"
                           th:href="@{/(q=${searchQuery})}"
                           class="btn btn-outline-secondary btn-sm">Clear Filter</a>
                    </div>
                </form>
            </div>

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div class="col-lg-9 col-xl-10">
            <div class="container my-5">

                <div class="text-center mb-5">
                    <h2 class="text-success fw-bold">
                        <span th:if="${searchQuery != null && !searchQuery.isEmpty()}">
                            Results for "<span th:text="${searchQuery}"></span>"
                        </span>

                        <span th:if="${(searchQuery == null || searchQuery.isEmpty()) && (minPrice != null || maxPrice != null)}">
                            Products in price range
                        </span>

                        <span th:if="${searchQuery == null && currentCategoryId != null}">
                           <th:block th:each="cat : ${allCategories}">
                               <span th:if="${cat.id == currentCategoryId}" th:text="${cat.name}" th:remove="tag"></span>
                           </th:block>
                        </span>

                        <span th:if="${(searchQuery == null || searchQuery.isEmpty()) && currentCategoryId == null && minPrice == null && maxPrice == null}">
                            All Products
                        </span>
                    </h2>

                    <p class="text-muted fs-5" th:if="${page != null}">
                        Found <strong th:text="${page.totalElements}"></strong> products
                    </p>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
                     th:if="${page != null && !page.content.isEmpty()}">
                    <div class="col" th:each="product : ${page.content}">
                        <div class="card product-card h-100 border-0 shadow-sm">
                            <img th:src="${product.imageUrl} ?: 'https://via.placeholder.com/300x300?text=No+Image'"
                                 class="card-img-top product-img" alt="...">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title" th:text="${product.name}">Product name</h6>
                                <p class="text-muted small flex-grow-1" th:text="${product.description}">Short description</p>
                                <div class="mt-auto">
                                    <p class="price mb-2 text-success fw-bold"
                                       th:text="'â‚«' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}">150,000</p>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/product/' + ${product.id}}"
                                           class="btn btn-outline-success btn-sm flex-fill">Detail</a>
                                        <button class="btn btn-success btn-sm add-to-cart-btn"
                                                th:data-product-id="${product.id}"
                                                th:data-product-name="${product.name}"
                                                data-bs-toggle="modal"
                                                data-bs-target="#addToCartModal">
                                            <i class="bi bi-cart-plus"></i> Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center py-5" th:if="${page == null || page.content.isEmpty()}">
                    <i class="bi bi-emoji-frown display-1 text-muted"></i>
                    <h4 class="mt-4 text-muted">No products found</h4>
                    <a th:href="@{/}" class="btn btn-success mt-3">Back to home</a>
                </div>

                <nav class="mt-5" th:if="${page != null && page.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/(page=0, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice})}">First</a>
                        </li>
                        <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/(page=${page.number - 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Prev</a>
                        </li>

                        <th:block th:with="start=${T(java.lang.Math).max(0, page.number - 2)},
                                          end=${T(java.lang.Math).min(page.totalPages - 1, page.number + 2)}">
                            <th:block th:each="i : ${#numbers.sequence(start, end)}">
                                <li class="page-item" th:classappend="${i == page.number ? 'active' : ''}">
                                    <a class="page-link"
                                       th:href="@{/(page=${i}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
                                       th:text="${i + 1}"></a>
                                </li>
                            </th:block>
                        </th:block>

                        <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/(page=${page.number + 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Next</a>
                        </li>
                        <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/(page=${page.totalPages - 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
