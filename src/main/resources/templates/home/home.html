<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>GreenShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" /> </head>
<body class="bg-light d-flex flex-column min-vh-100"> <div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3 col-xl-2 d-none d-lg-block">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div class="col-lg-9 col-xl-10">
            <div class="container my-5">

                <div class="d-lg-none mb-4">
                    <button class="btn btn-success w-100 shadow-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
                        <i class="bi bi-funnel-fill"></i> Filter & Categories
                    </button>
                </div>

                <div class="text-center mb-5">
                    <h2 class="text-success fw-bold">
                        <span th:if="${searchQuery != null && !searchQuery.isEmpty()}">
                            Result for "<span th:text="${searchQuery}"></span>"
                        </span>
                        <span th:if="${(searchQuery == null || searchQuery.isEmpty()) && (minPrice != null || maxPrice != null)}">
                            Filter by Price
                        </span>
                        <span th:if="${searchQuery == null && currentCategoryId != null}">
                           <th:block th:each="cat : ${allCategories}">
                               <span th:if="${cat.id == currentCategoryId}" th:text="${cat.name}" th:remove="tag"></span>
                           </th:block>
                        </span>
                        <span th:if="${(searchQuery == null || searchQuery.isEmpty()) && currentCategoryId == null && minPrice == null && maxPrice == null}">
                            All products
                        </span>
                    </h2>
                    <p class="text-muted fs-5" th:if="${page != null}">
                        Find <strong th:text="${page.totalElements}"></strong> products
                    </p>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="text-muted">
                        Found <strong th:text="${page.totalElements}">0</strong> products
                    </div>

                    <form method="get" id="sortForm">
                        <input type="hidden" name="q" th:value="${searchQuery}">
                        <input type="hidden" name="minPrice" th:value="${minPrice}">
                        <input type="hidden" name="maxPrice" th:value="${maxPrice}">

                        <div class="d-flex align-items-center gap-2">
                            <label class="text-nowrap text-muted"><i class="bi bi-sort-down"></i> Sort by:</label>
                            <select name="sort" class="form-select form-select-sm"
                                    onchange="document.getElementById('sortForm').submit()"
                                    style="width: 180px;">

                                <option value="createdAt,desc"
                                        th:selected="${param.sort == null || #strings.equals(param.sort, 'createdAt,desc')}">
                                    Newest
                                </option>
                                <option value="createdAt,asc"
                                        th:selected="${#strings.equals(param.sort, 'createdAt,asc')}">
                                    Oldest
                                </option>
                                <option value="price,asc"
                                        th:selected="${#strings.equals(param.sort, 'price,asc')}">
                                    Price: Low to High
                                </option>
                                <option value="price,desc"
                                        th:selected="${#strings.equals(param.sort, 'price,desc')}">
                                    Price: High to Low
                                </option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
                     th:if="${page != null && !page.content.isEmpty()}">
                    <div class="col" th:each="product : ${page.content}">
                        <div class="card product-card h-100 border-0 shadow-sm">

                            <div th:if="${product.discountPercent > 0}" class="badge-discount">
                                -<span th:text="${product.discountPercent}"></span>%
                            </div>

                            <img th:src="${product.imageUrl} ?: 'https://via.placeholder.com/300x300?text=No+Image'"
                                 class="card-img-top product-img" alt="...">

                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title" th:text="${product.name}">Product name</h6>
                                <p class="text-muted small flex-grow-1" th:text="${product.description}">Short description</p>

                                <div class="mt-auto">

                                    <div class="mb-2">
                                        <th:block th:if="${product.discountPercent > 0}">
                        <span class="price-original"
                              th:text="'₫' + ${#numbers.formatInteger(product.originalPrice, 0, 'COMMA')}">
                        </span>
                                            <span class="price-final discounted"
                                                  th:text="'₫' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}">
                        </span>
                                        </th:block>

                                        <th:block th:unless="${product.discountPercent > 0}">
                        <span class="price-final normal"
                              th:text="'₫' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}">
                        </span>
                                        </th:block>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/product/' + ${product.id}}"
                                           class="btn btn-outline-success btn-sm flex-fill">More</a>
                                        <button class="btn btn-success btn-sm add-to-cart-btn"
                                                th:data-product-id="${product.id}"
                                                th:data-product-name="${product.name}"
                                                th:data-product-image="${product.imageUrl}"
                                                data-bs-toggle="modal"
                                                data-bs-target="#addToCartModal">
                                            <i class="bi bi-cart-plus"></i> Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center py-5" th:if="${page == null || page.content.isEmpty()}">
                    <i class="bi bi-emoji-frown display-1 text-muted"></i>
                    <h4 class="mt-4 text-muted">No product found</h4>
                    <a th:href="@{/}" class="btn btn-success mt-3">Home</a>
                </div>

                <nav class="mt-5" th:if="${page != null && page.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center"
                        th:with="baseUrl=${currentCategoryId != null ? '/category/' + currentCategoryId : '/'}">

                        <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=0, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${param.sort})}">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${!page.hasPrevious() ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${page.number - 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${param.sort})}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <th:block th:with="start=${T(java.lang.Math).max(0, page.number - 2)},
                           end=${T(java.lang.Math).min(page.totalPages - 1, page.number + 2)}">
                            <th:block th:each="i : ${#numbers.sequence(start, end)}">
                                <li class="page-item" th:classappend="${i == page.number ? 'active' : ''}">
                                    <a class="page-link"
                                       th:href="@{${baseUrl}(page=${i}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${param.sort})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                        </th:block>

                        <li class="page-item" th:classappend="${!page.hasNext() ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${page.number + 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${param.sort})}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${page.totalPages - 1}, size=${page.size}, q=${searchQuery}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${param.sort})}">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header bg-success text-white">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body bg-light">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>
</div>

<div class="modal fade" id="addToCartModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Add to cart</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalProductImage" src="" width="80" height="80" class="rounded mb-3" style="object-fit: cover">
                <h6 id="modalProductName" class="mb-3"></h6>
                <div class="input-group w-75 mx-auto">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantityInput" class="form-control text-center" value="1" min="1">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="confirmAddToCart()">Add</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/cart.js}"></script>

<script th:src="@{/js/sidebar.js}"></script>
<script>
    // Khai báo biến toàn cục để cart.js có thể đọc được
    const addToCartModal = document.getElementById('addToCartModal');
    // ... (Giữ nguyên phần script logic của bạn)
    if (addToCartModal) {
        addToCartModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;

            // 1. LẤY ID SẢN PHẨM
            const productId = button.getAttribute('data-product-id');

            // 2. Cập nhật vào biến toàn cục
            if (typeof currentProductId !== 'undefined') {
                currentProductId = productId;
            } else {
                window.currentProductId = productId;
            }

            // 3. Lấy thông tin hiển thị
            const productName = button.getAttribute('data-product-name');
            const productImage = button.getAttribute('data-product-image');

            document.getElementById('modalProductName').textContent = productName;
            const img = document.getElementById('modalProductImage');

            if(productImage) img.src = productImage;
            else img.src = 'https://via.placeholder.com/80';

            // Reset số lượng
            document.getElementById('quantityInput').value = 1;
        });
    }

    function changeQuantity(amount) {
        const input = document.getElementById('quantityInput');
        let val = parseInt(input.value);
        val += amount;
        if (val < 1) val = 1;
        if (val > 99) val = 99;
        input.value = val;
    }
</script>
</body>
</html>
