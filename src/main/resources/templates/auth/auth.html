<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Authentication</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script defer th:src="@{/js/auth.js}"></script>
</head>

<body>

<h2>Sign In / Sign Up</h2>

<div class="container" id="container">

    <!-- SIGN UP FORM -->
    <div class="form-container sign-up-container">
        <form th:action="@{/auth/register}" method="post">
            <h1>Create Account</h1>

            <span>Use your email for registration</span>

            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="fullName" placeholder="Full name" />
            <input type="text" name="telPhone" placeholder="Phone number" />
            <input type="text" name="address" placeholder="Address" />

            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm password" required />

            <!-- ERROR / SUCCESS REGISTER -->
            <p th:if="${registerError}" th:text="${registerError}" style="color:red; font-size:13px;"></p>
            <p th:if="${success}" th:text="${success}" style="color:green; font-size:13px;"></p>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- SIGN IN FORM -->
    <div class="form-container sign-in-container">
        <form th:action="@{/auth/signin}" method="post">
            <h1>Sign in</h1>

            <span>Use your username or email</span>

            <input type="text" name="username" placeholder="Username / Email" required />
            <input type="password" name="password" placeholder="Password" required />

            <!-- LOGIN ERROR -->
            <p th:if="${loginError}" th:text="${loginError}" style="color:red; font-size:13px;"></p>
            <p th:if="${msg}" th:text="${msg}" style="color:green; font-size:13px;"></p>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Hello Friend!</h1>
                <p>Enter your personal details</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>

        </div>
    </div>

</div>
<script th:inline="javascript">
    window.errorFromServer   = /*[[${registerError != null}]]*/ false;
    window.successFromServer = /*[[${success != null}]]*/ false;
</script>

</body>
</html>
