<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f6f5f7; }
        .card { background: #fff; border-radius: 10px; box-shadow: 0 14px 28px rgba(0,0,0,0.25); padding: 50px; text-align: center; width: 400px; }
        input { background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; box-sizing: border-box;}
        button { border-radius: 20px; border: 1px solid #ff4b2b; background-color: #ff4b2b; color: #FFFFFF; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; transition: transform 80ms ease-in; margin-top: 20px; cursor: pointer;}
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
<div class="card">
    <h1>New Password</h1>
    <p style="color: #666; margin: 20px 0;">Enter your new password below.</p>

    <form th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <input type="password" name="password" placeholder="New Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />

        <p th:if="${param.error}" style="color:red; font-size:13px; margin-top:10px;">
            Token invalid or expired, or passwords do not match.
        </p>

        <button type="submit">Change Password</button>
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const pass = document.querySelector('input[name="password"]').value;
        const confirm = document.querySelector('input[name="confirmPassword"]').value;
        if (pass !== confirm) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>
</body>
</html>
