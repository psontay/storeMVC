<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1),
            0 10px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        p.subtitle {
            font-size: 14px;
            font-weight: 100;
            margin: 15px 0 30px;
            color: #666;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            width: 100%;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background-color: #e0e0e0;
            box-shadow: inset 0 0 0 2px #ff4b2b; /* Viền focus màu đỏ cam */
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background-color 0.3s;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        button:active { transform: scale(0.95); }
        button:hover { background-color: #e03a1a; }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-key {
            font-size: 40px;
            color: #ff4b2b;
            margin-bottom: 20px;
            background: #fff0ee;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="icon-key">
        <i class="fas fa-key"></i>
    </div>

    <h1>Set New Password</h1>
    <p class="subtitle">Please enter your new password below.</p>

    <div th:if="${error}" class="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/auth/reset-password}" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="token" th:value="${token}" />

        <div class="input-group">
            <label>New Password</label>
            <input type="password" name="password" id="password" placeholder="Min 6 characters" required />
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter password" required />
        </div>

        <div id="js-error" class="alert" style="display: none;">
            <i class="fas fa-times-circle"></i> <span>Passwords do not match!</span>
        </div>

        <button type="submit">Change Password</button>
    </form>
</div>

<script>
    function validateForm() {
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('js-error');

        // Reset hiển thị lỗi
        errorDiv.style.display = 'none';

        if (pass.length < 6) {
            errorDiv.style.display = 'flex';
            errorDiv.querySelector('span').innerText = "Password must be at least 6 characters";
            return false;
        }

        if (pass !== confirm) {
            errorDiv.style.display = 'flex';
            errorDiv.querySelector('span').innerText = "Passwords do not match!";
            return false;
        }
        return true;
    }
</script>

</body>
</html>
