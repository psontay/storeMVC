<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1),
            0 10px 10px rgba(0,0,0,0.1); /* Bóng đổ mềm mại hơn */
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Giới hạn chiều rộng */
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333;
        }

        p.description {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color: #666;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px; /* Bo góc input nhẹ */
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: #e0e0e0; /* Hiệu ứng khi click vào input */
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background-color 0.3s;
            margin-top: 25px;
            cursor: pointer;
            width: 100%; /* Nút full chiều rộng nhìn quyền lực hơn */
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #ff3614; /* Hover đậm hơn chút */
        }

        .alert {
            font-size: 13px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ff4b2b;
            text-decoration: underline;
        }

        /* Icon trang trí (tùy chọn) */
        .icon-lock {
            font-size: 50px;
            color: #ff4b2b;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="card">
    <i class="fas fa-lock icon-lock"></i>

    <h1>Forgot Password</h1>
    <p class="description">Enter your registered email and we'll send you a link to reset your password.</p>

    <form th:action="@{/auth/forgot-password}" method="post">
        <input type="email" name="email" placeholder="Email address" required />

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <button type="submit">Send Reset Link</button>
    </form>

    <a th:href="@{/auth/signin}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Sign In
    </a>
</div>

</body>
</html>
