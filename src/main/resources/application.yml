spring:
  application:
    name: storeMVC
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Ho_Chi-Minh
        dialect: org.hibernate.dialect.SQLServerDialect
        connection.useUnicode: true
        connection.characterEncoding: UTF-8
        jdbc.time_zone: Asia/Ho_Chi_Minh
  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: ${BREVO_USERNAME}
    password: ${BREVO_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Github
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
          springframework:
        security: DEBUG
initAdmin:
  default:
    username: ${SPRING_INIT_ADMIN_USERNAME}
    password: ${SPRING_INIT_ADMIN_PASSWORD}
    email: ${SPRING_INIT_ADMIN_EMAIL}
mail:
  sender: ${STORE_WORK_EMAIL}
